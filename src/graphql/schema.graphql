type OriginalProduct {
  id: ID!
  title: String!
  price: Float!
  category: String!
  description: String!
  image: String!
}

type Product {
  id: ID!
  title: String!
  price: Float!
  formattedPrice: String!
  image: String!
  rating: Float!
  reviews: Int!
}

type CartProduct {
  id: ID!
  title: String!
  price: Float!
  formattedPrice: String!
  image: String!
  quantity: Int!
}

type Query {
  products: [Product!]!
  product(id: ID!): Product
}
